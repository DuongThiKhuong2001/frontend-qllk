
<mat-toolbar color="primary">
  <span class="toolbar-title">Thông lịch đặt khám</span>
  <span class="spacer"></span>
  <button mat-icon-button>
    <mat-icon>description</mat-icon>
  </button>
</mat-toolbar><div class="lichkham">
  <mat-card class="mat-card">
    <mat-card-header class="mat-card-header">
      <mat-card-title class="mat-card-title">Lịch Khám</mat-card-title>
    </mat-card-header>
    <mat-card-content class="mat-card-content">

      <table mat-table [dataSource]="lichkhamData"class="mat-table mat-elevation-z8">
        <ng-container matColumnDef="chuyenKhoa">
          <th mat-header-cell *matHeaderCellDef>Chuyên Khoa</th>
          <td mat-cell *matCellDef="let lichkhamItem">{{ lichkhamItem?.tenChuyenKhoa }}</td>
        </ng-container>
        <ng-container matColumnDef="bacSi">
          <th mat-header-cell *matHeaderCellDef>Bác Sĩ</th>
          <td mat-cell *matCellDef="let lichkhamItem">{{ lichkhamItem?.tenBacSi }}</td>
        </ng-container>

        <ng-container matColumnDef="ngayKham">
          <th mat-header-cell *matHeaderCellDef>Ngày Khám</th>
          <td mat-cell *matCellDef="let lichkhamItem">{{ lichkhamItem?.ngayTruc | date : "dd/MM/yyyy" }}</td>
        </ng-container>

        <ng-container matColumnDef="gioKham">
          <th mat-header-cell *matHeaderCellDef>Giờ Khám</th>
          <td mat-cell *matCellDef="let lichkhamItem">{{ lichkhamItem?.gioTruc }}</td>
        </ng-container>
        <ng-container matColumnDef="giaKham">
          <th mat-header-cell *matHeaderCellDef>Giá Khám</th>
          <td mat-cell *matCellDef="let lichkhamItem">{{ lichkhamItem?.tienKham }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let lichkhamItem">
            <button mat-icon-button color="warn" (click)="xoaLichKham(lichkhamItem)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let lichkhamItem; columns: displayedColumns;"></tr>
      </table>
      <div>
        <p>Tổng giá khám: {{ tongGiaKham }}</p>
      </div>
      <button mat-raised-button color="primary" (click)="addChuyenKhoa()">Thêm chuyên khoa</button>
      <button mat-raised-button color="primary" (click)="datLich()">Xác nhận đặt lịch</button>
    </mat-card-content>

  </mat-card>
</div>
