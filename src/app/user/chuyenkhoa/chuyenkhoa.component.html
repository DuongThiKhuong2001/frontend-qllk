<mat-toolbar color="primary">
  <span class="toolbar-title">Thông tin chuyên khoa</span><mat-icon>description</mat-icon>
  <span class="spacer"></span>
  <button mat-icon-button>
  </button>
</mat-toolbar>
<div class="d-flex">
   <div class="card">
  <div class="card-body text-left"> <!-- Hoặc "text-center" nếu bạn muốn canh giữa -->
    <div class="justify-content-between">
      <div class="card-title"><b>Thông tin khám</b></div>
    </div>
    <div><strong>Bệnh viện:</strong></div>
    {{ benhVien?.tenBenhVien }}
  </div>
</div>
  <mat-card class="mat-card-container">
     <h2>Vui lòng chọn Chuyên khoa</h2>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="tenChuyenKhoa">
          <th mat-header-cell *matHeaderCellDef>Tên Chuyên Khoa</th>
          <td
            mat-cell
            *matCellDef="let chuyenKhoa"
            (click)="chonChuyenKhoa(chuyenKhoa.id)"
            class="cell-clickable"
          >
            {{ chuyenKhoa.tenChuyenKhoa }}
          </td>
        </ng-container>
        <!-- Cột hành động -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let chuyenKhoa"></td>
        </ng-container>

        <!-- Các cột hiển thị -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card>
</div>
