<mat-toolbar color="primary">
  <span class="toolbar-title">Thông tin chuyên khoa</span>
  <span class="spacer"></span>
  <button mat-icon-button>
    <mat-icon>description</mat-icon>
  </button>
</mat-toolbar>
<div class="d-flex">
  <div>
    <div class="card">
      <div class="card-body text-center">
        <div class="justify-content-between">
          <div class="card-title">Thông tin khám</div>
          <div><strong>Bệnh viện:</strong></div>
          <b>{{ benhVien?.tenBenhVien }}</b>
        </div>
        <div class="card"></div>
      </div>
    </div>
  </div>
  <p></p>
  <mat-card class="mat-card-container">
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="tenChuyenKhoa">
          <th mat-header-cell *matHeaderCellDef>Tên Chuyên Khoa</th>
          <td
            mat-cell
            *matCellDef="let chuyenKhoa"
            (click)="chonChuyenKhoa(chuyenKhoa.id)"
            class="cell-clickable"
          >
            {{ chuyenKhoa.tenChuyenKhoa }}
          </td>
        </ng-container>
        <!-- Cột hành động -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let chuyenKhoa"></td>
        </ng-container>

        <!-- Các cột hiển thị -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card>
</div>
