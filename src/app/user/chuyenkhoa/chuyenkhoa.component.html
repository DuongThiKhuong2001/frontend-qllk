<mat-toolbar color="primary">
  <span class="toolbar-title">Thông tin chuyên khoa</span>
  <span class="spacer"></span>
  <button mat-icon-button>
   <mat-icon>description</mat-icon>
  </button>
</mat-toolbar>
<mat-card class="mat-card-container">
<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Cột mã chuyên khoa -->
    <ng-container matColumnDef="maChuyenKhoa">
      <th mat-header-cell *matHeaderCellDef>Mã Chuyên Khoa</th>
      <td mat-cell *matCellDef="let chuyenKhoa">{{ chuyenKhoa.id }}</td>

    </ng-container>

    <!-- Cột tên chuyên khoa -->

    <ng-container matColumnDef="tenChuyenKhoa" >
      <th mat-header-cell *matHeaderCellDef>Tên Chuyên Khoa</th>
      <!-- <td mat-cell *matCellDef="let chuyenKhoa"> {{ chuyenKhoa.tenChuyenKhoa }}</td> -->
<td mat-cell *matCellDef="let chuyenKhoa" (click)="chonChuyenKhoa(chuyenKhoa.id)">
  {{ chuyenKhoa.tenChuyenKhoa }}
</td>

    </ng-container>

    <!-- Cột hành động -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let chuyenKhoa">
      </td>
    </ng-container>

    <!-- Các cột hiển thị -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
</mat-card>
